<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example 1</title>
</head>
<body>
    <h1>Event Registration</h1>
    <label for="name">Name</label>
    <br/>
    <input type="text" id="name" name="name1">
    <br/>
    <br/>
    <label for="email">Email</label>
    <br/>
    <input type="email" id="email" name="email1">
    <br/>
    <br/>
    <label for="phoneNumber">Phone no.</label>
    <br/>
    <input type="tel" id="phoneNumber" name="phoneNumber">
    <br/>
    <br/>
    <label for="occupation">Occupation</label>
    <br/>
    <select name="occupation" id="occupation">
        <option value="">--select your occupation--</option>
        <option value="student">Student</option>
        <option value="profestional">Profestional</option>
        <option value="others">Others</option>
    </select>
    <br/>
    <br/>
    <fieldset>
        <legend>Topic of Interest</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" id="checkbox1" name="languages">
        <br/>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" id="checkbox2" name="languages">
        <br/>
        <label for="checkbox3">JAVASCRIPT</label>
        <input type="checkbox" id="checkbox3" name="languages">
    </fieldset>
    <br/>
    <label for="textarea1">Comments</label>
    <br/>
    <textarea name="textarea1" id="textarea1" cols="30" rows="5"></textarea>
    <br/>
    <input type="submit" value="Register">
</body>
</html>
